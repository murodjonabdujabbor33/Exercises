<html>
  <head>

    <link rel="stylesheet" href="./main.css">

      .text-red {
        color: red;
      }
      .text-bold {
        font-weight: bold;
      }
      .text-green {
        color: green;
      }
      .text-italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="text-red text-bold">Qizil va qalin ko'rinishdagi text</div>
    <div class="text-green text-bold">Yashil va qalin ko'rinishdagi text</div>
    <h1 class="text-green text-italic">Yashil ko'rinishdagi sarlavha</h1>
    <h2 class="text-red text-italic">Qizil ko'rinishdagi sarlavha</h2>
    <h3 class="text-green text-red">Heading 3</h3>
    </body>
  </body>
</html>
